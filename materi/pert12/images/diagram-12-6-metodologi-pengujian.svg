<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 750">
  <defs>
    <linearGradient id="step1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="step2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>
    <linearGradient id="step3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#d68910"/>
    </linearGradient>
    <linearGradient id="step4Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="step5Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="5" refY="10" orient="auto">
      <polygon points="0 0, 10 0, 5 10" fill="#1e3a5f"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="750" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e3a5f" text-anchor="middle">Diagram 12.6: Metodologi Pengujian SQL Injection</text>
  
  <!-- Step 1: Identify Entry Points -->
  <g transform="translate(50, 70)" filter="url(#shadow)">
    <rect x="0" y="0" width="250" height="120" rx="10" fill="white" stroke="#3498db" stroke-width="3"/>
    <rect x="0" y="0" width="250" height="35" rx="10" fill="url(#step1Grad)"/>
    <rect x="0" y="25" width="250" height="10" fill="url(#step1Grad)"/>
    <circle cx="20" cy="17" r="12" fill="white"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="12" fill="#3498db" text-anchor="middle" font-weight="bold">1</text>
    <text x="140" y="23" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Identifikasi Titik Masuk</text>
    
    <text x="125" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ Pemetaan semua formulir</text>
    <text x="125" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ Parameter URL</text>
    <text x="125" y="85" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ Cookie &amp; HTTP Headers</text>
    <text x="125" y="100" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">‚Ä¢ API endpoints</text>
  </g>
  
  <!-- Arrow 1-2 -->
  <path d="M175 195 L175 210" stroke="#1e3a5f" stroke-width="3" marker-end="url(#arrowDown)"/>
  
  <!-- Step 2: Test with Special Characters -->
  <g transform="translate(50, 220)" filter="url(#shadow)">
    <rect x="0" y="0" width="250" height="120" rx="10" fill="white" stroke="#27ae60" stroke-width="3"/>
    <rect x="0" y="0" width="250" height="35" rx="10" fill="url(#step2Grad)"/>
    <rect x="0" y="25" width="250" height="10" fill="url(#step2Grad)"/>
    <circle cx="20" cy="17" r="12" fill="white"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" text-anchor="middle" font-weight="bold">2</text>
    <text x="140" y="23" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Uji Karakter Khusus</text>
    
    <text x="125" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Kirim karakter khusus SQL:</text>
    <rect x="20" y="62" width="210" height="45" rx="3" fill="#ecf0f1"/>
    <text x="125" y="78" font-family="Courier New, monospace" font-size="11" fill="#e74c3c" text-anchor="middle">' " -- # /* */ OR AND</text>
    <text x="125" y="95" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Amati respons error/anomali</text>
  </g>
  
  <!-- Arrow 2-3 -->
  <path d="M175 345 L175 360" stroke="#1e3a5f" stroke-width="3" marker-end="url(#arrowDown)"/>
  
  <!-- Step 3: Determine Database Type -->
  <g transform="translate(50, 370)" filter="url(#shadow)">
    <rect x="0" y="0" width="250" height="120" rx="10" fill="white" stroke="#f39c12" stroke-width="3"/>
    <rect x="0" y="0" width="250" height="35" rx="10" fill="url(#step3Grad)"/>
    <rect x="0" y="25" width="250" height="10" fill="url(#step3Grad)"/>
    <circle cx="20" cy="17" r="12" fill="white"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="12" fill="#f39c12" text-anchor="middle" font-weight="bold">3</text>
    <text x="140" y="23" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Tentukan Jenis Database</text>
    
    <text x="125" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Identifikasi DBMS:</text>
    <text x="125" y="73" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">MySQL: SLEEP(5)</text>
    <text x="125" y="88" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">SQL Server: WAITFOR DELAY</text>
    <text x="125" y="103" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Oracle: DBMS_PIPE</text>
  </g>
  
  <!-- Step 4: Extract Schema -->
  <g transform="translate(350, 145)" filter="url(#shadow)">
    <rect x="0" y="0" width="250" height="120" rx="10" fill="white" stroke="#9b59b6" stroke-width="3"/>
    <rect x="0" y="0" width="250" height="35" rx="10" fill="url(#step4Grad)"/>
    <rect x="0" y="25" width="250" height="10" fill="url(#step4Grad)"/>
    <circle cx="20" cy="17" r="12" fill="white"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6" text-anchor="middle" font-weight="bold">4</text>
    <text x="140" y="23" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Ekstraksi Skema</text>
    
    <text x="125" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Query information_schema:</text>
    <rect x="15" y="62" width="220" height="45" rx="3" fill="#2c3e50"/>
    <text x="125" y="78" font-family="Courier New, monospace" font-size="8" fill="#27ae60" text-anchor="middle">SELECT table_name FROM</text>
    <text x="125" y="93" font-family="Courier New, monospace" font-size="8" fill="#27ae60" text-anchor="middle">information_schema.tables</text>
  </g>
  
  <!-- Step 5: Extract Data -->
  <g transform="translate(350, 295)" filter="url(#shadow)">
    <rect x="0" y="0" width="250" height="120" rx="10" fill="white" stroke="#e74c3c" stroke-width="3"/>
    <rect x="0" y="0" width="250" height="35" rx="10" fill="url(#step5Grad)"/>
    <rect x="0" y="25" width="250" height="10" fill="url(#step5Grad)"/>
    <circle cx="20" cy="17" r="12" fill="white"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" text-anchor="middle" font-weight="bold">5</text>
    <text x="140" y="23" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Ekstraksi Data</text>
    
    <text x="125" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Ambil data dari tabel:</text>
    <rect x="15" y="62" width="220" height="45" rx="3" fill="#2c3e50"/>
    <text x="125" y="78" font-family="Courier New, monospace" font-size="8" fill="#e74c3c" text-anchor="middle">UNION SELECT username,</text>
    <text x="125" y="93" font-family="Courier New, monospace" font-size="8" fill="#e74c3c" text-anchor="middle">password FROM users--</text>
  </g>
  
  <!-- Horizontal arrow 3-4 -->
  <path d="M305 430 L345 430 L345 205 L350 205" stroke="#1e3a5f" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Vertical arrow 4-5 -->
  <path d="M475 270 L475 290" stroke="#1e3a5f" stroke-width="3" marker-end="url(#arrowDown)"/>
  
  <!-- Tools Section -->
  <g transform="translate(650, 70)" filter="url(#shadow)">
    <rect x="0" y="0" width="270" height="345" rx="10" fill="white" stroke="#1e3a5f" stroke-width="2"/>
    <rect x="0" y="0" width="270" height="40" rx="10" fill="#1e3a5f"/>
    <rect x="0" y="30" width="270" height="10" fill="#1e3a5f"/>
    <text x="135" y="27" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">üîß Tools Pengujian</text>
    
    <!-- SQLMap -->
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="240" height="70" rx="5" fill="#e8f8f5" stroke="#27ae60" stroke-width="1"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" text-anchor="middle" font-weight="bold">SQLMap</text>
      <text x="120" y="38" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Tool otomatis untuk deteksi</text>
      <text x="120" y="50" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">dan eksploitasi SQL injection</text>
      <text x="120" y="65" font-family="Courier New, monospace" font-size="8" fill="#666" text-anchor="middle">sqlmap -u "url?id=1" --dbs</text>
    </g>
    
    <!-- Burp Suite -->
    <g transform="translate(15, 135)">
      <rect x="0" y="0" width="240" height="70" rx="5" fill="#fef5e7" stroke="#f39c12" stroke-width="1"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f39c12" text-anchor="middle" font-weight="bold">Burp Suite</text>
      <text x="120" y="38" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Platform pengujian keamanan web</text>
      <text x="120" y="50" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">dengan Scanner, Intruder, Repeater</text>
      <text x="120" y="65" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Intercepting proxy + scanner</text>
    </g>
    
    <!-- OWASP ZAP -->
    <g transform="translate(15, 215)">
      <rect x="0" y="0" width="240" height="70" rx="5" fill="#ebf5fb" stroke="#3498db" stroke-width="1"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="12" fill="#3498db" text-anchor="middle" font-weight="bold">OWASP ZAP</text>
      <text x="120" y="38" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Tool gratis dan open-source</text>
      <text x="120" y="50" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Active &amp; passive scanning</text>
      <text x="120" y="65" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Alternatif Burp Suite</text>
    </g>
    
    <!-- Manual Testing -->
    <g transform="translate(15, 295)">
      <rect x="0" y="0" width="240" height="40" rx="5" fill="#f4ecf7" stroke="#9b59b6" stroke-width="1"/>
      <text x="120" y="18" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6" text-anchor="middle" font-weight="bold">Manual Testing</text>
      <text x="120" y="33" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Browser + cURL + pengetahuan SQL</text>
    </g>
  </g>
  
  <!-- Important Notes -->
  <rect x="50" y="520" width="850" height="100" rx="10" fill="#fff3cd" stroke="#f39c12" stroke-width="2"/>
  <text x="475" y="545" font-family="Arial, sans-serif" font-size="14" fill="#856404" text-anchor="middle" font-weight="bold">‚ö†Ô∏è PERINGATAN ETIS DAN LEGAL</text>
  
  <text x="475" y="570" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Pengujian SQL injection HANYA boleh dilakukan pada sistem yang Anda miliki</text>
  <text x="475" y="588" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">atau mendapatkan IZIN TERTULIS dari pemilik sistem.</text>
  <text x="475" y="608" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" text-anchor="middle" font-weight="bold">Pengujian tanpa izin adalah ILEGAL dan dapat dikenakan hukuman pidana.</text>
  
  <!-- Summary Flow -->
  <rect x="50" y="635" width="850" height="55" rx="10" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
  <text x="475" y="658" font-family="Arial, sans-serif" font-size="12" fill="#1e8449" text-anchor="middle" font-weight="bold">Ringkasan Alur: Identifikasi ‚Üí Uji ‚Üí Konfirmasi ‚Üí Ekstraksi Skema ‚Üí Ekstraksi Data</text>
  <text x="475" y="678" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Setiap langkah membutuhkan pemahaman mendalam tentang SQL dan perilaku aplikasi target</text>
  
  <!-- Footer -->
  <text x="475" y="730" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Modul 12 - SQL Injection | Pengantar Keamanan Siber</text>
</svg>
