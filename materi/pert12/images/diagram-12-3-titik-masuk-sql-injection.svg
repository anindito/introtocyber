<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
    <linearGradient id="formGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="urlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>
    <linearGradient id="cookieGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="headerHttpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowDanger" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e3a5f" text-anchor="middle">Diagram 12.3: Titik Masuk (Entry Points) SQL Injection</text>
  
  <!-- Central Web Application -->
  <g transform="translate(350, 280)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="140" rx="10" fill="white" stroke="#1e3a5f" stroke-width="3"/>
    <rect x="0" y="0" width="200" height="35" rx="10" fill="url(#headerGrad)"/>
    <rect x="0" y="25" width="200" height="10" fill="url(#headerGrad)"/>
    <text x="100" y="23" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">APLIKASI WEB</text>
    
    <!-- Server icon inside -->
    <rect x="70" y="50" width="60" height="70" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <rect x="80" y="60" width="40" height="8" rx="2" fill="#3498db"/>
    <rect x="80" y="73" width="40" height="8" rx="2" fill="#3498db"/>
    <rect x="80" y="86" width="40" height="8" rx="2" fill="#3498db"/>
    <circle cx="100" cy="105" r="5" fill="#27ae60"/>
  </g>
  
  <!-- Entry Point 1: Form Input -->
  <g transform="translate(50, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="230" height="180" rx="10" fill="white" stroke="url(#formGrad)" stroke-width="3"/>
    <rect x="0" y="0" width="230" height="40" rx="10" fill="url(#formGrad)"/>
    <rect x="0" y="30" width="230" height="10" fill="url(#formGrad)"/>
    <text x="115" y="27" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">1. FORMULIR INPUT</text>
    
    <!-- Form fields -->
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">Username:</text>
    <rect x="20" y="72" width="190" height="25" rx="3" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="30" y="89" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">' OR '1'='1' --</text>
    
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#333">Password:</text>
    <rect x="20" y="122" width="190" height="25" rx="3" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="30" y="139" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">anything</text>
    
    <rect x="70" y="155" width="90" height="20" rx="3" fill="#3498db"/>
    <text x="115" y="169" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">LOGIN</text>
  </g>
  
  <!-- Entry Point 2: URL Parameters -->
  <g transform="translate(620, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="230" height="180" rx="10" fill="white" stroke="url(#urlGrad)" stroke-width="3"/>
    <rect x="0" y="0" width="230" height="40" rx="10" fill="url(#urlGrad)"/>
    <rect x="0" y="30" width="230" height="10" fill="url(#urlGrad)"/>
    <text x="115" y="27" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">2. PARAMETER URL</text>
    
    <!-- Browser bar -->
    <rect x="15" y="55" width="200" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <circle cx="30" cy="70" r="5" fill="#e74c3c"/>
    <circle cx="45" cy="70" r="5" fill="#f39c12"/>
    <circle cx="60" cy="70" r="5" fill="#27ae60"/>
    
    <!-- URL example -->
    <rect x="15" y="95" width="200" height="65" rx="3" fill="#2c3e50"/>
    <text x="25" y="115" font-family="Courier New, monospace" font-size="8" fill="#ecf0f1">https://toko.com/</text>
    <text x="25" y="130" font-family="Courier New, monospace" font-size="8" fill="#ecf0f1">produk?id=</text>
    <text x="25" y="145" font-family="Courier New, monospace" font-size="8" fill="#e74c3c">5' OR '1'='1'--</text>
  </g>
  
  <!-- Entry Point 3: Cookies -->
  <g transform="translate(50, 470)" filter="url(#shadow)">
    <rect x="0" y="0" width="230" height="180" rx="10" fill="white" stroke="url(#cookieGrad)" stroke-width="3"/>
    <rect x="0" y="0" width="230" height="40" rx="10" fill="url(#cookieGrad)"/>
    <rect x="0" y="30" width="230" height="10" fill="url(#cookieGrad)"/>
    <text x="115" y="27" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">3. COOKIE</text>
    
    <!-- Cookie icon -->
    <circle cx="115" cy="75" r="25" fill="#f5cba7" stroke="#e59866" stroke-width="2"/>
    <circle cx="105" cy="70" r="4" fill="#8b4513"/>
    <circle cx="120" cy="80" r="3" fill="#8b4513"/>
    <circle cx="125" cy="68" r="3" fill="#8b4513"/>
    
    <!-- Cookie content -->
    <rect x="15" y="110" width="200" height="50" rx="3" fill="#2c3e50"/>
    <text x="25" y="128" font-family="Courier New, monospace" font-size="9" fill="#ecf0f1">session_id=</text>
    <text x="25" y="145" font-family="Courier New, monospace" font-size="9" fill="#e74c3c">abc'; DROP TABLE users--</text>
  </g>
  
  <!-- Entry Point 4: HTTP Headers -->
  <g transform="translate(620, 470)" filter="url(#shadow)">
    <rect x="0" y="0" width="230" height="180" rx="10" fill="white" stroke="url(#headerHttpGrad)" stroke-width="3"/>
    <rect x="0" y="0" width="230" height="40" rx="10" fill="url(#headerHttpGrad)"/>
    <rect x="0" y="30" width="230" height="10" fill="url(#headerHttpGrad)"/>
    <text x="115" y="27" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">4. HTTP HEADER</text>
    
    <!-- Header content -->
    <rect x="15" y="55" width="200" height="105" rx="3" fill="#2c3e50"/>
    <text x="25" y="75" font-family="Courier New, monospace" font-size="9" fill="#27ae60">GET /page HTTP/1.1</text>
    <text x="25" y="92" font-family="Courier New, monospace" font-size="9" fill="#ecf0f1">Host: target.com</text>
    <text x="25" y="109" font-family="Courier New, monospace" font-size="9" fill="#ecf0f1">User-Agent:</text>
    <text x="35" y="126" font-family="Courier New, monospace" font-size="8" fill="#e74c3c">' UNION SELECT * --</text>
    <text x="25" y="143" font-family="Courier New, monospace" font-size="9" fill="#ecf0f1">Referer:</text>
    <text x="35" y="155" font-family="Courier New, monospace" font-size="8" fill="#e74c3c">' OR 1=1--</text>
  </g>
  
  <!-- Connecting arrows to central app -->
  <!-- From Form -->
  <path d="M280 170 Q350 170 350 280" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowDanger)" stroke-dasharray="5,3"/>
  
  <!-- From URL -->
  <path d="M620 170 Q550 170 550 280" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowDanger)" stroke-dasharray="5,3"/>
  
  <!-- From Cookie -->
  <path d="M280 560 Q350 560 350 420" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowDanger)" stroke-dasharray="5,3"/>
  
  <!-- From Header -->
  <path d="M620 560 Q550 560 550 420" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowDanger)" stroke-dasharray="5,3"/>
  
  <!-- Warning label on arrows -->
  <g transform="translate(300, 220)">
    <rect x="0" y="0" width="80" height="20" rx="3" fill="#e74c3c"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">⚠️ INJEKSI</text>
  </g>
  
  <g transform="translate(520, 220)">
    <rect x="0" y="0" width="80" height="20" rx="3" fill="#e74c3c"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">⚠️ INJEKSI</text>
  </g>
  
  <g transform="translate(300, 455)">
    <rect x="0" y="0" width="80" height="20" rx="3" fill="#e74c3c"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">⚠️ INJEKSI</text>
  </g>
  
  <g transform="translate(520, 455)">
    <rect x="0" y="0" width="80" height="20" rx="3" fill="#e74c3c"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">⚠️ INJEKSI</text>
  </g>
  
  <!-- Key Point Box -->
  <rect x="320" y="440" width="260" height="80" rx="8" fill="#fff3cd" stroke="#f39c12" stroke-width="2"/>
  <text x="450" y="465" font-family="Arial, sans-serif" font-size="12" fill="#856404" text-anchor="middle" font-weight="bold">⚠️ POIN PENTING</text>
  <text x="450" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Setiap input dari pengguna yang</text>
  <text x="450" y="500" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">digunakan dalam query SQL adalah</text>
  <text x="450" y="515" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle" font-weight="bold">TITIK MASUK POTENSIAL</text>
  
  <!-- Footer -->
  <text x="450" y="680" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Modul 12 - SQL Injection | Pengantar Keamanan Siber</text>
</svg>
