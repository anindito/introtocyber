<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Title -->
  <text x="500" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Perbandingan Serangan DoS vs DDoS
  </text>
  
  <!-- DoS Section -->
  <g id="dos-section">
    <!-- Background -->
    <rect x="50" y="70" width="400" height="450" fill="#f0f8ff" stroke="#2c5aa0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="250" y="110" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c5aa0">
      Serangan DoS
    </text>
    <text x="250" y="135" font-size="14" text-anchor="middle" fill="#666">
      (Denial of Service)
    </text>
    
    <!-- Attacker -->
    <circle cx="250" cy="200" r="30" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
    <text x="250" y="207" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Penyerang
    </text>
    
    <!-- Arrow -->
    <defs>
      <marker id="arrowhead-dos" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#e03131" />
      </marker>
    </defs>
    <line x1="250" y1="240" x2="250" y2="350" stroke="#e03131" stroke-width="4" marker-end="url(#arrowhead-dos)"/>
    
    <!-- Attack label -->
    <text x="270" y="295" font-size="12" fill="#e03131" font-weight="bold">
      SERANGAN
    </text>
    
    <!-- Target Server -->
    <rect x="200" y="370" width="100" height="80" fill="#4dabf7" stroke="#1971c2" stroke-width="2" rx="5"/>
    <text x="250" y="405" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Server
    </text>
    <text x="250" y="425" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Target
    </text>
    
    <!-- Characteristics -->
    <text x="250" y="480" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c5aa0">
      Karakteristik:
    </text>
    <text x="60" y="505" font-size="11" fill="#333">
      • Satu sumber serangan
    </text>
    <text x="60" y="525" font-size="11" fill="#333">
      • Mudah dideteksi
    </text>
    <text x="60" y="545" font-size="11" fill="#333">
      • Dapat diblokir dengan firewall
    </text>
  </g>
  
  <!-- DDoS Section -->
  <g id="ddos-section">
    <!-- Background -->
    <rect x="550" y="70" width="400" height="450" fill="#fff5f5" stroke="#c92a2a" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="750" y="110" font-size="20" font-weight="bold" text-anchor="middle" fill="#c92a2a">
      Serangan DDoS
    </text>
    <text x="750" y="135" font-size="14" text-anchor="middle" fill="#666">
      (Distributed Denial of Service)
    </text>
    
    <!-- Master Attacker -->
    <circle cx="750" cy="180" r="25" fill="#212529" stroke="#000" stroke-width="2"/>
    <text x="750" y="187" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Master
    </text>
    
    <!-- Multiple Bots -->
    <g id="bots">
      <!-- Bot 1 -->
      <circle cx="620" cy="270" r="20" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
      <text x="620" y="276" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
        Bot
      </text>
      
      <!-- Bot 2 -->
      <circle cx="690" cy="270" r="20" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
      <text x="690" y="276" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
        Bot
      </text>
      
      <!-- Bot 3 -->
      <circle cx="750" cy="270" r="20" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
      <text x="750" y="276" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
        Bot
      </text>
      
      <!-- Bot 4 -->
      <circle cx="810" cy="270" r="20" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
      <text x="810" y="276" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
        Bot
      </text>
      
      <!-- Bot 5 -->
      <circle cx="880" cy="270" r="20" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
      <text x="880" y="276" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
        Bot
      </text>
    </g>
    
    <!-- Control lines from master to bots -->
    <line x1="750" y1="205" x2="620" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="750" y1="205" x2="690" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="750" y1="205" x2="750" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="750" y1="205" x2="810" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="750" y1="205" x2="880" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    
    <text x="680" y="230" font-size="10" fill="#666">
      Perintah
    </text>
    
    <!-- Attack arrows -->
    <defs>
      <marker id="arrowhead-ddos" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#e03131" />
      </marker>
    </defs>
    
    <line x1="620" y1="290" x2="650" y2="360" stroke="#e03131" stroke-width="3" marker-end="url(#arrowhead-ddos)"/>
    <line x1="690" y1="290" x2="710" y2="360" stroke="#e03131" stroke-width="3" marker-end="url(#arrowhead-ddos)"/>
    <line x1="750" y1="290" x2="750" y2="360" stroke="#e03131" stroke-width="3" marker-end="url(#arrowhead-ddos)"/>
    <line x1="810" y1="290" x2="790" y2="360" stroke="#e03131" stroke-width="3" marker-end="url(#arrowhead-ddos)"/>
    <line x1="880" y1="290" x2="850" y2="360" stroke="#e03131" stroke-width="3" marker-end="url(#arrowhead-ddos)"/>
    
    <!-- Target Server -->
    <rect x="700" y="370" width="100" height="80" fill="#4dabf7" stroke="#1971c2" stroke-width="2" rx="5"/>
    <text x="750" y="405" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Server
    </text>
    <text x="750" y="425" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Target
    </text>
    
    <!-- Characteristics -->
    <text x="750" y="480" font-size="13" font-weight="bold" text-anchor="middle" fill="#c92a2a">
      Karakteristik:
    </text>
    <text x="560" y="505" font-size="11" fill="#333">
      • Banyak sumber serangan (botnet)
    </text>
    <text x="560" y="525" font-size="11" fill="#333">
      • Sulit dideteksi dan diblokir
    </text>
    <text x="560" y="545" font-size="11" fill="#333">
      • Kekuatan serangan sangat besar
    </text>
  </g>
  
  <!-- Legend -->
  <text x="500" y="580" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
    Gambar 1: Perbandingan arsitektur serangan DoS dan DDoS
  </text>
</svg>