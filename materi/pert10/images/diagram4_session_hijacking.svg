<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Title -->
  <text x="500" y="30" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Proses Session Hijacking
  </text>
  
  <!-- Normal Session (Top Half) -->
  <g id="normal-session">
    <text x="500" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#2b8a3e">
      Komunikasi Normal dengan Session
    </text>
    
    <!-- User -->
    <g id="user-normal">
      <circle cx="150" cy="140" r="35" fill="#51cf66" stroke="#2b8a3e" stroke-width="3"/>
      <text x="150" y="150" font-size="28" text-anchor="middle">ğŸ‘¤</text>
      <text x="150" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#2b8a3e">
        Pengguna
      </text>
    </g>
    
    <!-- Login Process -->
    <g id="login">
      <defs>
        <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#2b8a3e" />
        </marker>
      </defs>
      
      <!-- Login arrow -->
      <path d="M 185 130 Q 350 110 490 130" fill="none" stroke="#2b8a3e" stroke-width="2" marker-end="url(#arrow-green)"/>
      <text x="340" y="105" font-size="12" fill="#2b8a3e" font-weight="bold">
        1. Login (username + password)
      </text>
      
      <!-- Session ID response -->
      <path d="M 490 150 Q 350 170 185 150" fill="none" stroke="#2b8a3e" stroke-width="2" marker-end="url(#arrow-green)"/>
      <text x="280" y="192" font-size="12" fill="#2b8a3e" font-weight="bold">
        2. Session ID: ABC123XYZ
      </text>
    </g>
    
    <!-- Server -->
    <g id="server-normal">
      <rect x="480" y="105" width="100" height="90" fill="#51cf66" stroke="#2b8a3e" stroke-width="3" rx="8"/>
      <text x="530" y="145" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
        Web
      </text>
      <text x="530" y="165" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
        Server
      </text>
      <text x="530" y="210" font-size="14" font-weight="bold" text-anchor="middle" fill="#2b8a3e">
        Server
      </text>
    </g>
    
    <!-- Subsequent requests -->
    <g id="requests">
      <path d="M 185 170 Q 350 220 490 170" fill="none" stroke="#74c0fc" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-green)"/>
      <text x="300" y="240" font-size="11" fill="#1971c2" font-weight="bold">
        3. Request berikutnya + Session ID
      </text>
    </g>
    
    <!-- Session info box -->
    <rect x="650" y="110" width="300" height="100" fill="#d3f9d8" stroke="#2b8a3e" stroke-width="2" rx="5"/>
    <text x="800" y="135" font-size="14" font-weight="bold" text-anchor="middle" fill="#2b8a3e">
      Session Normal
    </text>
    <text x="665" y="158" font-size="12" fill="#2b8a3e">
      âœ“ Pengguna terautentikasi
    </text>
    <text x="665" y="178" font-size="12" fill="#2b8a3e">
      âœ“ Session ID valid: ABC123XYZ
    </text>
    <text x="665" y="198" font-size="12" fill="#2b8a3e">
      âœ“ Komunikasi aman
    </text>
  </g>
  
  <!-- Divider -->
  <line x1="50" y1="280" x2="950" y2="280" stroke="#868e96" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Session Hijacking (Bottom Half) -->
  <g id="hijacking">
    <text x="500" y="320" font-size="18" font-weight="bold" text-anchor="middle" fill="#c92a2a">
      Serangan Session Hijacking
    </text>
    
    <!-- Victim User -->
    <g id="victim">
      <circle cx="150" cy="400" r="35" fill="#ffa94d" stroke="#fd7e14" stroke-width="3"/>
      <text x="150" y="410" font-size="28" text-anchor="middle">ğŸ‘¤</text>
      <text x="150" y="450" font-size="14" font-weight="bold" text-anchor="middle" fill="#e8590c">
        Pengguna
      </text>
      <text x="150" y="468" font-size="12" text-anchor="middle" fill="#e8590c">
        (Korban)
      </text>
    </g>
    
    <!-- Attacker -->
    <g id="attacker">
      <circle cx="150" cy="580" r="35" fill="#ff6b6b" stroke="#c92a2a" stroke-width="3"/>
      <text x="150" y="590" font-size="28" text-anchor="middle">ğŸ˜ˆ</text>
      <text x="150" y="630" font-size="14" font-weight="bold" text-anchor="middle" fill="#c92a2a">
        Penyerang
      </text>
    </g>
    
    <!-- Server -->
    <g id="server-hijacked">
      <rect x="480" y="440" width="100" height="90" fill="#4dabf7" stroke="#1971c2" stroke-width="3" rx="8"/>
      <text x="530" y="480" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
        Web
      </text>
      <text x="530" y="500" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
        Server
      </text>
      <text x="530" y="545" font-size="14" font-weight="bold" text-anchor="middle" fill="#1971c2">
        Server
      </text>
    </g>
    
    <!-- Attack steps -->
    <defs>
      <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#fd7e14" />
      </marker>
      <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#c92a2a" />
      </marker>
    </defs>
    
    <!-- Victim communication -->
    <path d="M 185 390 Q 350 370 480 460" fill="none" stroke="#fd7e14" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-orange)"/>
    <text x="280" y="365" font-size="11" fill="#e8590c" font-weight="bold">
      Request + Session ID: ABC123XYZ
    </text>
    
    <!-- Sniffing -->
    <circle cx="320" cy="490" r="40" fill="#fff3bf" stroke="#fab005" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="320" y="492" font-size="24" text-anchor="middle">ğŸ‘ï¸</text>
    <text x="320" y="515" font-size="10" font-weight="bold" text-anchor="middle" fill="#e67700">
      MENYADAP
    </text>
    
    <!-- Stolen session arrow -->
    <path d="M 300 520 L 180 560" stroke="#fab005" stroke-width="3" stroke-dasharray="3,3" marker-end="url(#arrow-red)"/>
    <text x="220" y="545" font-size="11" fill="#e67700" font-weight="bold">
      Mencuri Session ID
    </text>
    
    <!-- Attacker using stolen session -->
    <path d="M 185 570 Q 350 550 480 490" fill="none" stroke="#c92a2a" stroke-width="3" marker-end="url(#arrow-red)"/>
    <text x="280" y="540" font-size="12" fill="#c92a2a" font-weight="bold">
      Request dengan Session ID curian
    </text>
    <text x="320" y="558" font-size="11" fill="#c92a2a">
      (ABC123XYZ)
    </text>
    
    <!-- Server confused -->
    <path d="M 520 530 Q 450 600 280 600" fill="none" stroke="#1971c2" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="400" y="620" font-size="11" fill="#1971c2">
      Server menganggap penyerang
    </text>
    <text x="400" y="635" font-size="11" fill="#1971c2">
      adalah pengguna yang sah!
    </text>
  </g>
  
  <!-- Impact box -->
  <rect x="650" y="380" width="300" height="140" fill="#ffe3e3" stroke="#c92a2a" stroke-width="2" rx="5"/>
  <text x="800" y="405" font-size="14" font-weight="bold" text-anchor="middle" fill="#c92a2a">
    Dampak Session Hijacking
  </text>
  <text x="665" y="428" font-size="12" fill="#c92a2a">
    âœ— Penyerang akses akun korban
  </text>
  <text x="665" y="448" font-size="12" fill="#c92a2a">
    âœ— Tidak perlu username/password
  </text>
  <text x="665" y="468" font-size="12" fill="#c92a2a">
    âœ— Dapat melakukan transaksi
  </text>
  <text x="665" y="488" font-size="12" fill="#c92a2a">
    âœ— Mencuri data pribadi
  </text>
  <text x="665" y="508" font-size="12" fill="#c92a2a">
    âœ— Korban tidak sadar diserang
  </text>
  
  <!-- Methods box -->
  <rect x="50" y="680" width="900" height="90" fill="#f1f3f5" stroke="#495057" stroke-width="2" rx="5"/>
  <text x="500" y="705" font-size="15" font-weight="bold" text-anchor="middle" fill="#212529">
    Metode Session Hijacking yang Umum
  </text>
  
  <text x="70" y="730" font-size="12" fill="#495057">
    â€¢ <tspan font-weight="bold">Session Sniffing:</tspan> Menyadap traffic jaringan (WiFi publik)
  </text>
  <text x="70" y="748" font-size="12" fill="#495057">
    â€¢ <tspan font-weight="bold">XSS Attack:</tspan> Inject script untuk mencuri cookie
  </text>
  <text x="70" y="766" font-size="12" fill="#495057">
    â€¢ <tspan font-weight="bold">Session Fixation:</tspan> Memaksakan session ID tertentu
  </text>
  
  <text x="520" y="730" font-size="12" fill="#495057">
    â€¢ <tspan font-weight="bold">Man-in-the-Middle:</tspan> Intersep komunikasi
  </text>
  <text x="520" y="748" font-size="12" fill="#495057">
    â€¢ <tspan font-weight="bold">Session Sidejacking:</tspan> Menangkap session cookie
  </text>
  <text x="520" y="766" font-size="12" fill="#495057">
    â€¢ <tspan font-weight="bold">Predictable Session ID:</tspan> Menebak session ID
  </text>
  
  <!-- Caption -->
  <text x="500" y="795" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
    Gambar 4: Perbandingan komunikasi normal vs session hijacking menunjukkan bagaimana penyerang mencuri dan menggunakan session ID
  </text>
</svg>