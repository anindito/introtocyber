<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 550">
  <defs>
    <linearGradient id="aliceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bobGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="publicKeyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="privateKeyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="550" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="475" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Diagram 4: Enkripsi Asimetris (Kunci Publik)
  </text>
  <text x="475" y="50" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">
    Menggunakan Pasangan Kunci: Kunci Publik untuk Enkripsi, Kunci Privat untuk Dekripsi
  </text>
  
  <!-- Step 1: Bob generates key pair -->
  <rect x="520" y="70" width="400" height="120" rx="10" fill="#e8f6ef" stroke="#27ae60" stroke-width="2"/>
  <text x="720" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e8449" text-anchor="middle">
    LANGKAH 1: Bob Membuat Pasangan Kunci
  </text>
  
  <!-- Bob Icon -->
  <circle cx="570" cy="140" r="25" fill="url(#bobGrad)"/>
  <circle cx="570" cy="130" r="10" fill="white"/>
  <ellipse cx="570" cy="155" rx="15" ry="8" fill="white"/>
  <text x="570" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e8449" text-anchor="middle">Bob</text>
  
  <!-- Public Key -->
  <rect x="640" y="110" width="120" height="50" rx="8" fill="url(#publicKeyGrad)" filter="url(#shadow)"/>
  <text x="700" y="132" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">ğŸ”“ Kunci Publik</text>
  <text x="700" y="148" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">(Dapat Dibagikan)</text>
  
  <!-- Private Key -->
  <rect x="780" y="110" width="120" height="50" rx="8" fill="url(#privateKeyGrad)" filter="url(#shadow)"/>
  <text x="840" y="132" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">ğŸ” Kunci Privat</text>
  <text x="840" y="148" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">(RAHASIA!)</text>
  
  <!-- Step 2: Bob shares public key -->
  <rect x="30" y="200" width="890" height="70" rx="10" fill="#fef5e7" stroke="#f39c12" stroke-width="2"/>
  <text x="475" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d68910" text-anchor="middle">
    LANGKAH 2: Bob Membagikan Kunci Publik ke Alice
  </text>
  
  <!-- Arrow showing public key sharing -->
  <rect x="350" y="238" width="100" height="25" rx="5" fill="url(#publicKeyGrad)"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">ğŸ”“ Kunci Publik</text>
  <line x1="450" y1="250" x2="270" y2="250" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="360" y="255" font-family="Arial, sans-serif" font-size="18" fill="#27ae60">â†</text>
  
  <!-- Step 3: Alice encrypts -->
  <rect x="30" y="290" width="400" height="140" rx="10" fill="#e8f4fc" stroke="#3498db" stroke-width="2"/>
  <text x="230" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9" text-anchor="middle">
    LANGKAH 3: Alice Mengenkripsi Pesan
  </text>
  
  <!-- Alice Icon -->
  <circle cx="80" cy="370" r="25" fill="url(#aliceGrad)"/>
  <circle cx="80" cy="360" r="10" fill="white"/>
  <ellipse cx="80" cy="385" rx="15" ry="8" fill="white"/>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2980b9" text-anchor="middle">Alice</text>
  
  <!-- Plaintext -->
  <rect x="130" y="335" width="100" height="40" rx="5" fill="white" stroke="#3498db"/>
  <text x="180" y="355" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50" text-anchor="middle">Plaintext</text>
  <text x="180" y="368" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d" text-anchor="middle">"Halo Bob!"</text>
  
  <!-- Plus sign -->
  <text x="245" y="360" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">+</text>
  
  <!-- Public Key used for encryption -->
  <rect x="265" y="335" width="80" height="40" rx="5" fill="url(#publicKeyGrad)"/>
  <text x="305" y="355" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">ğŸ”“ Kunci</text>
  <text x="305" y="368" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Publik Bob</text>
  
  <!-- Arrow and Encryption -->
  <text x="360" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">â†’</text>
  
  <!-- Ciphertext result -->
  <rect x="380" y="335" width="40" height="40" rx="5" fill="#e74c3c"/>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">ğŸ”’</text>
  
  <!-- Transmission arrow -->
  <line x1="430" y1="360" x2="520" y2="360" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="475" y="350" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle">Ciphertext</text>
  
  <!-- Step 4: Bob decrypts -->
  <rect x="520" y="290" width="400" height="140" rx="10" fill="#e8f6ef" stroke="#27ae60" stroke-width="2"/>
  <text x="720" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e8449" text-anchor="middle">
    LANGKAH 4: Bob Mendekripsi dengan Kunci Privat
  </text>
  
  <!-- Received Ciphertext -->
  <rect x="540" y="335" width="40" height="40" rx="5" fill="#e74c3c"/>
  <text x="560" y="360" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">ğŸ”’</text>
  
  <!-- Plus sign -->
  <text x="595" y="360" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">+</text>
  
  <!-- Private Key for decryption -->
  <rect x="620" y="335" width="80" height="40" rx="5" fill="url(#privateKeyGrad)"/>
  <text x="660" y="352" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">ğŸ” Kunci</text>
  <text x="660" y="365" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Privat Bob</text>
  
  <!-- Arrow and Decryption -->
  <text x="715" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">â†’</text>
  
  <!-- Recovered Plaintext -->
  <rect x="740" y="335" width="100" height="40" rx="5" fill="white" stroke="#27ae60"/>
  <text x="790" y="352" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50" text-anchor="middle">Plaintext</text>
  <text x="790" y="365" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d" text-anchor="middle">"Halo Bob!"</text>
  
  <!-- Bob Icon -->
  <circle cx="870" cy="370" r="25" fill="url(#bobGrad)"/>
  <circle cx="870" cy="360" r="10" fill="white"/>
  <ellipse cx="870" cy="385" rx="15" ry="8" fill="white"/>
  <text x="870" y="410" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e8449" text-anchor="middle">Bob</text>
  
  <!-- Key Properties -->
  <rect x="30" y="450" width="440" height="90" rx="8" fill="#d5f5e3"/>
  <text x="250" y="475" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e8449" text-anchor="middle">ğŸ”“ Kunci Publik</text>
  <text x="250" y="495" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">â€¢ Dapat dibagikan ke siapa saja</text>
  <text x="250" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">â€¢ Digunakan untuk MENGENKRIPSI pesan</text>
  <text x="250" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">â€¢ Tidak dapat digunakan untuk mendekripsi</text>
  
  <rect x="480" y="450" width="440" height="90" rx="8" fill="#fadbd8"/>
  <text x="700" y="475" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b" text-anchor="middle">ğŸ” Kunci Privat</text>
  <text x="700" y="495" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">â€¢ HARUS dijaga kerahasiaannya</text>
  <text x="700" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">â€¢ Digunakan untuk MENDEKRIPSI pesan</text>
  <text x="700" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">â€¢ Hanya pemilik yang boleh mengaksesnya</text>
</svg>
