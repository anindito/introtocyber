<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="senderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="receiverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Diagram 2: Enkripsi Simetris
  </text>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">
    Menggunakan Satu Kunci yang Sama untuk Enkripsi dan Dekripsi
  </text>
  
  <!-- Sender Section -->
  <rect x="30" y="80" width="250" height="180" rx="10" fill="#e8f4fc" stroke="#3498db" stroke-width="2"/>
  <text x="155" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9" text-anchor="middle">PENGIRIM (Alice)</text>
  
  <!-- Sender Icon -->
  <circle cx="80" cy="150" r="25" fill="url(#senderGrad)"/>
  <circle cx="80" cy="140" r="10" fill="white"/>
  <ellipse cx="80" cy="165" rx="15" ry="8" fill="white"/>
  
  <!-- Plaintext -->
  <rect x="120" y="130" width="140" height="50" rx="5" fill="white" stroke="#3498db" stroke-width="1"/>
  <text x="190" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50" text-anchor="middle">Plaintext</text>
  <text x="190" y="168" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">"Pesan Rahasia"</text>
  
  <!-- Encryption Box -->
  <rect x="120" y="195" width="140" height="50" rx="5" fill="url(#processGrad)" filter="url(#shadow)"/>
  <text x="190" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">ðŸ”’ ENKRIPSI</text>
  <text x="190" y="235" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">AES / DES</text>
  
  <!-- Key Box (Shared) -->
  <rect x="350" y="290" width="200" height="80" rx="10" fill="url(#keyGrad)" filter="url(#shadow)"/>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ðŸ”‘ KUNCI RAHASIA</text>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Sama untuk Enkripsi &amp; Dekripsi</text>
  <text x="450" y="358" font-family="Arial, sans-serif" font-size="10" fill="#fff9e6" text-anchor="middle">(Harus Dijaga Kerahasiaannya)</text>
  
  <!-- Arrows from Key to both sides -->
  <line x1="380" y1="290" x2="190" y2="245" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="520" y1="290" x2="710" y2="245" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Network/Channel -->
  <rect x="320" y="130" width="260" height="100" rx="10" fill="#fef5e7" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d68910" text-anchor="middle">JARINGAN / SALURAN</text>
  
  <!-- Ciphertext in transit -->
  <rect x="370" y="170" width="160" height="45" rx="5" fill="#e74c3c" filter="url(#shadow)"/>
  <text x="450" y="190" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Ciphertext</text>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">"X7#kL9@m..."</text>
  
  <!-- Arrows -->
  <line x1="280" y1="180" x2="320" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="180" x2="620" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Receiver Section -->
  <rect x="620" y="80" width="250" height="180" rx="10" fill="#e8f6ef" stroke="#27ae60" stroke-width="2"/>
  <text x="745" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e8449" text-anchor="middle">PENERIMA (Bob)</text>
  
  <!-- Receiver Icon -->
  <circle cx="820" cy="150" r="25" fill="url(#receiverGrad)"/>
  <circle cx="820" cy="140" r="10" fill="white"/>
  <ellipse cx="820" cy="165" rx="15" ry="8" fill="white"/>
  
  <!-- Decryption Box -->
  <rect x="640" y="130" width="140" height="50" rx="5" fill="url(#processGrad)" filter="url(#shadow)"/>
  <text x="710" y="153" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">ðŸ”“ DEKRIPSI</text>
  <text x="710" y="170" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">AES / DES</text>
  
  <!-- Recovered Plaintext -->
  <rect x="640" y="195" width="140" height="50" rx="5" fill="white" stroke="#27ae60" stroke-width="1"/>
  <text x="710" y="215" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50" text-anchor="middle">Plaintext</text>
  <text x="710" y="233" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">"Pesan Rahasia"</text>
  
  <!-- Characteristics -->
  <rect x="30" y="380" width="410" height="60" rx="8" fill="#d5f5e3"/>
  <text x="235" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449" text-anchor="middle">âœ“ Keunggulan</text>
  <text x="235" y="418" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">â€¢ Cepat dan efisien untuk data besar</text>
  <text x="235" y="432" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">â€¢ Algoritma sederhana dan terstandar (AES)</text>
  
  <rect x="460" y="380" width="410" height="60" rx="8" fill="#fadbd8"/>
  <text x="665" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b" text-anchor="middle">âœ— Kelemahan</text>
  <text x="665" y="418" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">â€¢ Masalah distribusi kunci (bagaimana mengirim kunci?)</text>
  <text x="665" y="432" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">â€¢ Manajemen kunci kompleks untuk banyak pihak</text>
</svg>
