<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 600">
  <defs>
    <linearGradient id="symGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="asymGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hybridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="475" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Diagram 5: Perbandingan Enkripsi Simetris vs Asimetris
  </text>
  
  <!-- Symmetric Section -->
  <rect x="30" y="50" width="430" height="300" rx="15" fill="#e8f4fc" stroke="#3498db" stroke-width="2"/>
  <rect x="30" y="50" width="430" height="40" rx="15" fill="url(#symGrad)"/>
  <rect x="30" y="75" width="430" height="15" fill="url(#symGrad)"/>
  <text x="245" y="78" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    ENKRIPSI SIMETRIS
  </text>
  
  <!-- Symmetric Key Visual -->
  <rect x="180" y="105" width="130" height="50" rx="8" fill="#f39c12" filter="url(#shadow)"/>
  <text x="245" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ğŸ”‘ SATU KUNCI</text>
  <text x="245" y="143" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Enkripsi = Dekripsi</text>
  
  <!-- Symmetric Properties -->
  <g transform="translate(50, 170)">
    <rect width="390" height="30" rx="5" fill="#d5f5e3"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">âœ“ Sangat CEPAT (100-1000x lebih cepat)</text>
  </g>
  <g transform="translate(50, 205)">
    <rect width="390" height="30" rx="5" fill="#d5f5e3"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">âœ“ Efisien untuk data berukuran BESAR</text>
  </g>
  <g transform="translate(50, 240)">
    <rect width="390" height="30" rx="5" fill="#fadbd8"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">âœ— Masalah DISTRIBUSI kunci</text>
  </g>
  <g transform="translate(50, 275)">
    <rect width="390" height="30" rx="5" fill="#fadbd8"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">âœ— Manajemen kunci kompleks (n pihak = banyak kunci)</text>
  </g>
  
  <!-- Symmetric Algorithms -->
  <rect x="50" y="315" width="390" height="25" rx="5" fill="#3498db"/>
  <text x="245" y="333" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">
    Contoh: AES, DES, 3DES, ChaCha20
  </text>
  
  <!-- Asymmetric Section -->
  <rect x="490" y="50" width="430" height="300" rx="15" fill="#f5eef8" stroke="#9b59b6" stroke-width="2"/>
  <rect x="490" y="50" width="430" height="40" rx="15" fill="url(#asymGrad)"/>
  <rect x="490" y="75" width="430" height="15" fill="url(#asymGrad)"/>
  <text x="705" y="78" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    ENKRIPSI ASIMETRIS
  </text>
  
  <!-- Asymmetric Keys Visual -->
  <rect x="560" y="105" width="90" height="50" rx="8" fill="#27ae60" filter="url(#shadow)"/>
  <text x="605" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">ğŸ”“ Publik</text>
  <text x="605" y="143" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">(Enkripsi)</text>
  
  <rect x="670" y="105" width="90" height="50" rx="8" fill="#e74c3c" filter="url(#shadow)"/>
  <text x="715" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">ğŸ” Privat</text>
  <text x="715" y="143" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">(Dekripsi)</text>
  
  <!-- Asymmetric Properties -->
  <g transform="translate(510, 170)">
    <rect width="390" height="30" rx="5" fill="#d5f5e3"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">âœ“ Tidak ada masalah distribusi kunci</text>
  </g>
  <g transform="translate(510, 205)">
    <rect width="390" height="30" rx="5" fill="#d5f5e3"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">âœ“ Mendukung tanda tangan digital</text>
  </g>
  <g transform="translate(510, 240)">
    <rect width="390" height="30" rx="5" fill="#fadbd8"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">âœ— LAMBAT (komputasi intensif)</text>
  </g>
  <g transform="translate(510, 275)">
    <rect width="390" height="30" rx="5" fill="#fadbd8"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">âœ— Tidak efisien untuk data besar</text>
  </g>
  
  <!-- Asymmetric Algorithms -->
  <rect x="510" y="315" width="390" height="25" rx="5" fill="#9b59b6"/>
  <text x="705" y="333" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">
    Contoh: RSA, ECC, Diffie-Hellman
  </text>
  
  <!-- Hybrid Solution -->
  <rect x="150" y="370" width="650" height="220" rx="15" fill="#e8f6ef" stroke="#27ae60" stroke-width="3"/>
  <rect x="150" y="370" width="650" height="40" rx="15" fill="url(#hybridGrad)"/>
  <rect x="150" y="395" width="650" height="15" fill="url(#hybridGrad)"/>
  <text x="475" y="398" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    ğŸ’¡ SOLUSI: ENKRIPSI HIBRID
  </text>
  
  <text x="475" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">
    Menggabungkan keunggulan kedua metode
  </text>
  
  <!-- Hybrid Process -->
  <g transform="translate(170, 450)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="180" height="60" rx="8" fill="url(#symGrad)" filter="url(#shadow)"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">1. Buat Kunci Simetris</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">(Session Key, acak)</text>
    
    <!-- Arrow -->
    <polygon points="190,30 210,20 210,40" fill="#34495e"/>
    
    <!-- Step 2 -->
    <rect x="220" y="0" width="180" height="60" rx="8" fill="url(#asymGrad)" filter="url(#shadow)"/>
    <text x="310" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">2. Enkripsi Session Key</text>
    <text x="310" y="45" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">(dengan Kunci Publik)</text>
    
    <!-- Arrow -->
    <polygon points="410,30 430,20 430,40" fill="#34495e"/>
    
    <!-- Step 3 -->
    <rect x="440" y="0" width="180" height="60" rx="8" fill="url(#symGrad)" filter="url(#shadow)"/>
    <text x="530" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">3. Enkripsi Data</text>
    <text x="530" y="45" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">(dengan Session Key)</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(170, 530)">
    <rect width="610" height="45" rx="5" fill="#fef9e7"/>
    <text x="305" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d68910" text-anchor="middle">
      HASIL: Keamanan distribusi kunci (asimetris) + Kecepatan enkripsi data (simetris)
    </text>
    <text x="305" y="36" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">
      Digunakan dalam: TLS/SSL, PGP, S/MIME, dan hampir semua protokol keamanan modern
    </text>
  </g>
</svg>
