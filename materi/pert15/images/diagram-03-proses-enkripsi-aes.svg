<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Diagram 3: Proses Enkripsi AES (Advanced Encryption Standard)
  </text>
  
  <!-- Input Block -->
  <rect x="50" y="60" width="120" height="80" rx="8" fill="url(#inputGrad)" filter="url(#shadow)"/>
  <text x="110" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">PLAINTEXT</text>
  <text x="110" y="108" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1" text-anchor="middle">Blok 128-bit</text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">(16 bytes)</text>
  
  <!-- Arrow to Initial Round -->
  <line x1="170" y1="100" x2="210" y2="100" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Initial AddRoundKey -->
  <rect x="220" y="70" width="130" height="60" rx="8" fill="url(#keyGrad)" filter="url(#shadow)"/>
  <text x="285" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">AddRoundKey</text>
  <text x="285" y="112" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">(Putaran Awal)</text>
  
  <!-- Key input for initial -->
  <rect x="220" y="20" width="130" height="35" rx="5" fill="#f5b041"/>
  <text x="285" y="42" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">üîë Kunci Awal</text>
  <line x1="285" y1="55" x2="285" y2="70" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Arrow down -->
  <line x1="285" y1="130" x2="285" y2="165" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Main Rounds Box -->
  <rect x="50" y="175" width="800" height="280" rx="15" fill="#eef2f7" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    PUTARAN UTAMA (10/12/14 kali tergantung panjang kunci)
  </text>
  
  <!-- Round Steps -->
  <!-- SubBytes -->
  <rect x="80" y="230" width="160" height="90" rx="8" fill="url(#stepGrad)" filter="url(#shadow)"/>
  <text x="160" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">1. SubBytes</text>
  <text x="160" y="275" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Substitusi setiap byte</text>
  <text x="160" y="290" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">menggunakan S-Box</text>
  <text x="160" y="308" font-family="Arial, sans-serif" font-size="9" fill="#d4b5e0" text-anchor="middle">(Non-linearitas)</text>
  
  <!-- Arrow -->
  <line x1="240" y1="275" x2="270" y2="275" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- ShiftRows -->
  <rect x="280" y="230" width="160" height="90" rx="8" fill="url(#stepGrad)" filter="url(#shadow)"/>
  <text x="360" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">2. ShiftRows</text>
  <text x="360" y="275" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Geser baris secara siklis</text>
  <text x="360" y="290" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Baris 0: tidak geser</text>
  <text x="360" y="305" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Baris 1,2,3: geser 1,2,3</text>
  
  <!-- Arrow -->
  <line x1="440" y1="275" x2="470" y2="275" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- MixColumns -->
  <rect x="480" y="230" width="160" height="90" rx="8" fill="url(#stepGrad)" filter="url(#shadow)"/>
  <text x="560" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">3. MixColumns</text>
  <text x="560" y="275" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">Campur kolom dengan</text>
  <text x="560" y="290" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1" text-anchor="middle">operasi matematis</text>
  <text x="560" y="308" font-family="Arial, sans-serif" font-size="9" fill="#d4b5e0" text-anchor="middle">(Difusi)</text>
  
  <!-- Arrow -->
  <line x1="640" y1="275" x2="670" y2="275" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- AddRoundKey -->
  <rect x="680" y="230" width="150" height="90" rx="8" fill="url(#keyGrad)" filter="url(#shadow)"/>
  <text x="755" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">4. AddRoundKey</text>
  <text x="755" y="275" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">XOR dengan kunci</text>
  <text x="755" y="290" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">putaran (round key)</text>
  
  <!-- Round Key -->
  <rect x="680" y="340" width="150" height="35" rx="5" fill="#f5b041"/>
  <text x="755" y="362" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">üîë Round Key i</text>
  <line x1="755" y1="340" x2="755" y2="320" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Loop back arrow -->
  <path d="M 755 395 L 755 420 L 160 420 L 160 320" stroke="#7f8c8d" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="160,330 155,340 165,340" fill="#7f8c8d"/>
  <text x="450" y="438" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">Ulangi untuk setiap putaran</text>
  
  <!-- Final Round Note -->
  <rect x="80" y="460" width="740" height="35" rx="5" fill="#fdebd0"/>
  <text x="450" y="482" font-family="Arial, sans-serif" font-size="11" fill="#d68910" text-anchor="middle">
    ‚ö†Ô∏è Putaran Terakhir: TANPA MixColumns (hanya SubBytes ‚Üí ShiftRows ‚Üí AddRoundKey)
  </text>
  
  <!-- Output Block -->
  <rect x="380" y="510" width="140" height="70" rx="8" fill="url(#outputGrad)" filter="url(#shadow)"/>
  <text x="450" y="540" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">CIPHERTEXT</text>
  <text x="450" y="558" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1" text-anchor="middle">Blok 128-bit terenkripsi</text>
  
  <!-- Arrow to output -->
  <line x1="450" y1="495" x2="450" y2="510" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Key Schedule Note -->
  <rect x="700" y="510" width="180" height="70" rx="8" fill="#d5f5e3" stroke="#27ae60" stroke-width="1"/>
  <text x="790" y="532" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e8449" text-anchor="middle">Key Schedule</text>
  <text x="790" y="548" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">AES-128: 10 round keys</text>
  <text x="790" y="562" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">AES-192: 12 round keys</text>
  <text x="790" y="576" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">AES-256: 14 round keys</text>
</svg>
