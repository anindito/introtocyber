<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="350" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Diagram 1: Proses Dasar Kriptografi
  </text>
  
  <!-- Plaintext Box -->
  <rect x="30" y="120" width="140" height="80" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PLAINTEXT</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">"RAHASIA"</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1" text-anchor="middle">(Dapat Dibaca)</text>
  
  <!-- Arrow 1 -->
  <line x1="170" y1="160" x2="230" y2="160" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Encryption Box -->
  <rect x="240" y="100" width="140" height="120" rx="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="310" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ENKRIPSI</text>
  <rect x="260" y="150" width="100" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="310" y="167" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Algoritma</text>
  <rect x="260" y="180" width="100" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="310" y="197" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">+ Kunci</text>
  
  <!-- Arrow 2 -->
  <line x1="380" y1="160" x2="440" y2="160" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Ciphertext Box -->
  <rect x="450" y="120" width="140" height="80" rx="10" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="520" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CIPHERTEXT</text>
  <text x="520" y="175" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">"X7#kL9@m"</text>
  <text x="520" y="190" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1" text-anchor="middle">(Tidak Dapat Dibaca)</text>
  
  <!-- Arrow 3 -->
  <line x1="590" y1="160" x2="650" y2="160" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Decryption Box -->
  <rect x="660" y="100" width="140" height="120" rx="10" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="730" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">DEKRIPSI</text>
  <rect x="680" y="150" width="100" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="730" y="167" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Algoritma</text>
  <rect x="680" y="180" width="100" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="730" y="197" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">+ Kunci</text>
  
  <!-- Arrow 4 to final plaintext -->
  <path d="M 730 220 L 730 270 L 100 270 L 100 200" stroke="#34495e" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <polygon points="100,210 95,220 105,220" fill="#34495e"/>
  
  <!-- Key Symbol -->
  <g transform="translate(420, 250)">
    <ellipse cx="15" cy="15" rx="12" ry="12" fill="#f1c40f" stroke="#d4ac0d" stroke-width="2"/>
    <rect x="12" y="22" width="6" height="25" fill="#f1c40f" stroke="#d4ac0d" stroke-width="2"/>
    <rect x="18" y="30" width="10" height="4" fill="#f1c40f"/>
    <rect x="18" y="38" width="8" height="4" fill="#f1c40f"/>
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50" text-anchor="middle">KUNCI</text>
  </g>
  
  <!-- Arrows from Key to Encryption and Decryption -->
  <line x1="420" y1="265" x2="310" y2="220" stroke="#f1c40f" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="470" y1="265" x2="730" y2="220" stroke="#f1c40f" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Legend -->
  <rect x="30" y="300" width="840" height="40" rx="5" fill="#ecf0f1"/>
  <text x="50" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Proses:</tspan> Plaintext → Enkripsi (dengan Kunci) → Ciphertext → Dekripsi (dengan Kunci) → Plaintext
  </text>
</svg>
