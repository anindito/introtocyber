    <text x="550" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">KEAMANAN HARDWARE</text>
    <text x="550" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">Secure Enclave terintegrasi</text>
    <text x="550" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">Konsisten di semua perangkat Apple</text>
    <circle cx="920" cy="35" r="12" fill="#4CAF50"/>
    <text x="920" y="39" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">‚úì</text>
  </g>
  
