    <text x="70" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">Tergantung produsen perangkat</text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">Fragmentasi: update tidak merata</text>
    <circle cx="440" cy="35" r="12" fill="#F44336"/>
    <text x="440" y="39" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">‚úó</text>
    
    <rect x="530" y="0" width="420" height="70" rx="5" fill="#E3F2FD" filter="url(#shadow3)"/>
    <text x="550" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">PEMBARUAN KEAMANAN</text>
    <text x="550" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">Langsung dari Apple ke perangkat</text>
    <text x="550" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">Dukungan 5-6 tahun, update cepat</text>
    <circle cx="920" cy="35" r="12" fill="#4CAF50"/>
    <text x="920" y="39" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">‚úì</text>
  </g>
  
  <!-- Row 4: Sandbox -->
