    <rect x="530" y="0" width="420" height="70" rx="5" fill="#E3F2FD" filter="url(#shadow3)"/>
    <text x="550" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">DISTRIBUSI APLIKASI</text>
