    <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">Kuat dengan konfigurasi tepat</text>
    
    <rect x="530" y="0" width="420" height="60" rx="5" fill="#E3F2FD" filter="url(#shadow3)"/>
    <text x="550" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">ISOLASI APLIKASI</text>
    <text x="550" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">TrustedBSD sandbox, sangat ketat</text>
    <text x="550" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">Lebih membatasi antar-app access</text>
  </g>
  
  <!-- Row 5: Hardware Security -->
