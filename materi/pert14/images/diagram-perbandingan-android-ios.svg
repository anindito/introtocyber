    <text x="440" y="39" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">‚úì</text>
    
    <rect x="530" y="0" width="420" height="60" rx="5" fill="#E3F2FD" filter="url(#shadow3)"/>
    <text x="550" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">FLEKSIBILITAS PENGGUNA</text>
    <text x="550" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">Terbatas, "walled garden"</text>
    <text x="550" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">Keamanan > kustomisasi</text>
    <circle cx="920" cy="35" r="12" fill="#FFA726"/>
    <text x="920" y="39" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">~</text>
  </g>
  
  <!-- Summary Box -->
