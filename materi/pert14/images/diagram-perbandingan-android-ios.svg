  <text x="500" y="91" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">VS</text>
  
  <!-- Row 1: Source Code -->
  <g transform="translate(0, 120)">
    <rect x="50" y="0" width="420" height="60" rx="5" fill="#E8F5E9" filter="url(#shadow3)"/>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">KODE SUMBER</text>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">Open Source (AOSP)</text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">Dapat diaudit oleh komunitas keamanan</text>
    
    <rect x="530" y="0" width="420" height="60" rx="5" fill="#E3F2FD" filter="url(#shadow3)"/>
    <text x="550" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">KODE SUMBER</text>
    <text x="550" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">Closed Source (Proprietary)</text>
    <text x="550" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">Keamanan bergantung pada praktik Apple</text>
  </g>
  
  <!-- Row 2: App Distribution -->
