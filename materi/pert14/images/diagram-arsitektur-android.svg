<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="androidGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A4C639;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78A030;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B4ACE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC7000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#F5F5F5"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">
    Arsitektur Keamanan Android
  </text>
  
  <!-- Layer 1: Applications -->
  <g filter="url(#shadow)">
    <rect x="50" y="70" width="800" height="80" rx="10" fill="url(#androidGreen)"/>
    <text x="450" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      LAPISAN APLIKASI
    </text>
    <text x="450" y="125" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      Aplikasi Sistem | Aplikasi Pihak Ketiga | Google Play Services
    </text>
    
    <!-- App boxes -->
    <rect x="80" y="85" width="60" height="50" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="110" y="115" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">App 1</text>
    
    <rect x="150" y="85" width="60" height="50" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="180" y="115" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">App 2</text>
    
    <rect x="690" y="85" width="60" height="50" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="720" y="115" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">App N</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M450 150 L450 165 L440 165 L450 180 L460 165 L450 165" fill="#666"/>
  
  <!-- Layer 2: Android Framework -->
  <g filter="url(#shadow)">
    <rect x="50" y="185" width="800" height="90" rx="10" fill="url(#blueGrad)"/>
    <text x="450" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      ANDROID FRAMEWORK &amp; KEAMANAN
    </text>
    
    <!-- Security components -->
    <rect x="70" y="230" width="140" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="140" y="252" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Sistem Izin</text>
    
    <rect x="230" y="230" width="140" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="300" y="252" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Google Play Protect</text>
    
    <rect x="390" y="230" width="140" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="460" y="252" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">SafetyNet/Integrity</text>
    
    <rect x="550" y="230" width="130" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="615" y="252" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Keystore System</text>
    
    <rect x="700" y="230" width="130" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="765" y="252" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Crypto APIs</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M450 275 L450 290 L440 290 L450 305 L460 290 L450 290" fill="#666"/>
  
  <!-- Layer 3: Android Runtime -->
  <g filter="url(#shadow)">
    <rect x="50" y="310" width="800" height="80" rx="10" fill="url(#purpleGrad)"/>
    <text x="450" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      ANDROID RUNTIME (ART) &amp; ISOLASI
    </text>
    
    <!-- Runtime components -->
    <rect x="100" y="350" width="180" height="30" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="190" y="370" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">App Sandbox (Isolasi Proses)</text>
    
    <rect x="300" y="350" width="130" height="30" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="365" y="370" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">UID Unik per App</text>
    
    <rect x="450" y="350" width="160" height="30" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="530" y="370" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Dalvik/ART Bytecode</text>
    
    <rect x="630" y="350" width="180" height="30" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="720" y="370" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Native Libraries (C/C++)</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M450 390 L450 405 L440 405 L450 420 L460 405 L450 405" fill="#666"/>
  
  <!-- Layer 4: HAL & Native -->
  <g filter="url(#shadow)">
    <rect x="50" y="425" width="800" height="70" rx="10" fill="url(#orangeGrad)"/>
    <text x="450" y="455" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      HARDWARE ABSTRACTION LAYER (HAL)
    </text>
    <text x="450" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      Audio | Kamera | Bluetooth | GPS | Sensor | Biometrik | Graphics
    </text>
  </g>
  
  <!-- Arrow down -->
  <path d="M450 495 L450 510 L440 510 L450 525 L460 510 L450 510" fill="#666"/>
  
  <!-- Layer 5: Linux Kernel -->
  <g filter="url(#shadow)">
    <rect x="50" y="530" width="800" height="90" rx="10" fill="url(#redGrad)"/>
    <text x="450" y="560" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      KERNEL LINUX &amp; KEAMANAN DASAR
    </text>
    
    <!-- Kernel security -->
    <rect x="80" y="575" width="110" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="135" y="597" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">SELinux</text>
    
    <rect x="205" y="575" width="110" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="260" y="597" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Verified Boot</text>
    
    <rect x="330" y="575" width="110" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="385" y="597" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">dm-verity</text>
    
    <rect x="455" y="575" width="130" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="520" y="597" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Seccomp Filter</text>
    
    <rect x="600" y="575" width="110" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="655" y="597" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">File Encryption</text>
    
    <rect x="725" y="575" width="110" height="35" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="780" y="597" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Driver Security</text>
  </g>
  
  <!-- Side annotation: Security shield -->
  <g transform="translate(20, 350)">
    <path d="M0 0 L25 -30 L50 0 L50 40 L25 60 L0 40 Z" fill="#27AE60" stroke="#1E8449" stroke-width="2"/>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">ðŸ”’</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 640)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Keterangan:</text>
    <rect x="0" y="10" width="20" height="15" fill="url(#androidGreen)"/>
    <text x="30" y="22" font-family="Arial, sans-serif" font-size="11" fill="#333">Aplikasi</text>
    
    <rect x="120" y="10" width="20" height="15" fill="url(#blueGrad)"/>
    <text x="150" y="22" font-family="Arial, sans-serif" font-size="11" fill="#333">Framework</text>
    
    <rect x="240" y="10" width="20" height="15" fill="url(#purpleGrad)"/>
    <text x="270" y="22" font-family="Arial, sans-serif" font-size="11" fill="#333">Runtime</text>
    
    <rect x="360" y="10" width="20" height="15" fill="url(#orangeGrad)"/>
    <text x="390" y="22" font-family="Arial, sans-serif" font-size="11" fill="#333">HAL</text>
    
    <rect x="450" y="10" width="20" height="15" fill="url(#redGrad)"/>
    <text x="480" y="22" font-family="Arial, sans-serif" font-size="11" fill="#333">Kernel</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="685" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">
    Modul 14: Keamanan Platform Mobile - Universitas Pertahanan RI
  </text>
</svg>
