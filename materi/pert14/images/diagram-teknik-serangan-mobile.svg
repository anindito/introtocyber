      <text x="200" y="22" font-family="Arial, sans-serif" font-size="10" fill="#566573">
        Mengarahkan ke server palsu
      </text>
      <text x="370" y="22" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">ğŸŒ</text>
    </g>
