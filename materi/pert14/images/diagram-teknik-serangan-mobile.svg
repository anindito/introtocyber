    <text x="215" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      ğŸ“¡ SERANGAN JARINGAN
    </text>
    
    <!-- Attack 1: Evil Twin -->
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="400" height="50" rx="5" fill="#EBF5FB"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1A5276">Evil Twin WiFi</text>
      <text x="15" y="38" font-family="Arial, sans-serif" font-size="10" fill="#566573">
        Hotspot palsu yang meniru jaringan WiFi yang sah untuk mencuri data
      </text>
      <text x="370" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">ğŸ“¶</text>
