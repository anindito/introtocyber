      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1A5276">Man-in-the-Middle (MITM)</text>
      <text x="15" y="38" font-family="Arial, sans-serif" font-size="10" fill="#566573">
