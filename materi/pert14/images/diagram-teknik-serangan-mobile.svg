    <text x="445" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0E6655" text-anchor="middle">
      ğŸ›¡ï¸ PERTAHANAN: Gunakan VPN di WiFi publik | Hindari stasiun pengisian USB publik | Nonaktifkan Bluetooth/NFC saat tidak digunakan
    </text>
    <text x="445" y="45" font-family="Arial, sans-serif" font-size="12" fill="#117A65" text-anchor="middle">
