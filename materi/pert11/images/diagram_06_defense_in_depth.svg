<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Defense in Depth untuk Keamanan Web
  </text>
  <text x="450" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">
    Pertahanan Berlapis untuk Melindungi Aplikasi Web
  </text>
  
  <!-- Center Target (Web Application) -->
  <circle cx="450" cy="380" r="60" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Aplikasi Web
  </text>
  <text x="450" y="395" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    dan Data
  </text>
  
  <!-- Layer 1: Secure Coding -->
  <circle cx="450" cy="380" r="100" fill="none" stroke="#e67e22" stroke-width="3" stroke-dasharray="5,5"/>
  <rect x="320" y="290" width="260" height="50" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Layer 1: Secure Coding Practices
  </text>
  <text x="450" y="328" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Input validation, Output encoding, Parameterized queries
  </text>
  
  <!-- Layer 2: Application Security -->
  <circle cx="450" cy="380" r="140" fill="none" stroke="#f39c12" stroke-width="3" stroke-dasharray="5,5"/>
  <rect x="100" y="340" width="200" height="50" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Layer 2: App Security
  </text>
  <text x="200" y="378" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
    Authentication, Authorization
  </text>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
    Session Management
  </text>
  
  <!-- Layer 3: Web Application Firewall -->
  <circle cx="450" cy="380" r="180" fill="none" stroke="#27ae60" stroke-width="3" stroke-dasharray="5,5"/>
  <rect x="600" y="340" width="200" height="50" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="700" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Layer 3: WAF
  </text>
  <text x="700" y="378" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
    Filter malicious requests
  </text>
  <text x="700" y="390" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
    Block known attacks
  </text>
  
  <!-- Layer 4: Security Headers -->
  <circle cx="450" cy="380" r="220" fill="none" stroke="#3498db" stroke-width="3" stroke-dasharray="5,5"/>
  <rect x="320" y="490" width="260" height="50" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="450" y="510" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Layer 4: Security Headers
  </text>
  <text x="450" y="528" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    CSP, HSTS, X-Frame-Options, X-XSS-Protection
  </text>
  
  <!-- Layer 5: Network Security -->
  <circle cx="450" cy="380" r="260" fill="none" stroke="#9b59b6" stroke-width="3" stroke-dasharray="5,5"/>
  <rect x="100" y="160" width="200" height="50" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Layer 5: Network Security
  </text>
  <text x="200" y="198" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
    Firewall, IDS/IPS
  </text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
    Network Segmentation
  </text>
  
  <!-- Layer 6: Server Hardening -->
  <circle cx="450" cy="380" r="300" fill="none" stroke="#1abc9c" stroke-width="3"/>
  <rect x="600" y="160" width="200" height="50" rx="8" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="700" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Layer 6: Server Hardening
  </text>
  <text x="700" y="198" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
    OS updates, Disable services
  </text>
  <text x="700" y="210" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
    Minimal privileges
  </text>
  
  <!-- Additional Security Measures -->
  <g id="additional-measures">
    <!-- Monitoring -->
    <rect x="50" y="220" width="140" height="70" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="120" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Monitoring &amp;
    </text>
    <text x="120" y="255" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Logging
    </text>
    <text x="120" y="275" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#bdc3c7">
      SIEM, Log Analysis
    </text>
    
    <!-- Patch Management -->
    <rect x="710" y="220" width="140" height="70" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="780" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Patch
    </text>
    <text x="780" y="255" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Management
    </text>
    <text x="780" y="275" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#bdc3c7">
      Regular Updates
    </text>
    
    <!-- Security Testing -->
    <rect x="50" y="440" width="140" height="70" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="120" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Security
    </text>
    <text x="120" y="475" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Testing
    </text>
    <text x="120" y="495" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#bdc3c7">
      Pentests, Scans
    </text>
    
    <!-- Incident Response -->
    <rect x="710" y="440" width="140" height="70" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="780" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Incident
    </text>
    <text x="780" y="475" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Response
    </text>
    <text x="780" y="495" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#bdc3c7">
      Response Plan
    </text>
  </g>
  
  <!-- Security Training -->
  <rect x="350" y="90" width="200" height="50" rx="8" fill="#c0392b" stroke="#a93226" stroke-width="2"/>
  <text x="450" y="113" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Security Awareness
  </text>
  <text x="450" y="131" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Training untuk Developer &amp; User
  </text>
  
  <!-- Legend/Description -->
  <g id="legend">
    <rect x="50" y="580" width="800" height="100" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    
    <text x="450" y="605" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Prinsip Defense in Depth
    </text>
    
    <text x="70" y="630" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      ✓ <tspan font-weight="bold">Multiple Layers:</tspan> Jika satu layer gagal, layer lain masih melindungi
    </text>
    <text x="70" y="648" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      ✓ <tspan font-weight="bold">No Single Point of Failure:</tspan> Tidak bergantung pada satu mekanisme keamanan
    </text>
    <text x="70" y="666" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      ✓ <tspan font-weight="bold">Comprehensive Protection:</tspan> Melindungi dari berbagai jenis serangan
    </text>
  </g>
</svg>
