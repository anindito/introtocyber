<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Alur Komunikasi HTTP Request-Response
  </text>
  
  <!-- Browser -->
  <g id="browser">
    <rect x="50" y="80" width="150" height="500" rx="10" fill="#3498db" stroke="#2c3e50" stroke-width="2" opacity="0.3"/>
    <image href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E" x="85" y="100" width="80" height="80"/>
    <text x="125" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Browser
    </text>
    <text x="125" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">
      (Klien)
    </text>
  </g>
  
  <!-- Server -->
  <g id="server">
    <rect x="600" y="80" width="150" height="500" rx="10" fill="#e67e22" stroke="#2c3e50" stroke-width="2" opacity="0.3"/>
    <rect x="635" y="100" width="80" height="60" rx="5" fill="#d35400" stroke="#2c3e50" stroke-width="2"/>
    <rect x="635" y="110" width="80" height="10" fill="#e67e22"/>
    <rect x="635" y="130" width="80" height="10" fill="#e67e22"/>
    <rect x="635" y="150" width="80" height="10" fill="#e67e22"/>
    <text x="675" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Web Server
    </text>
    <text x="675" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">
      (Server)
    </text>
  </g>
  
  <!-- Step 1: User types URL -->
  <g id="step1">
    <circle cx="125" cy="260" r="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="125" y="268" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <rect x="220" y="240" width="280" height="50" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="360" y="260" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#856404">
      Pengguna mengetik URL
    </text>
    <text x="360" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
      www.contoh.com/page.html
    </text>
  </g>
  
  <!-- Step 2: Browser creates HTTP Request -->
  <g id="step2">
    <circle cx="125" cy="330" r="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="125" y="338" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <rect x="220" y="310" width="280" height="50" rx="5" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
    <text x="360" y="330" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#0c5460">
      Browser membuat HTTP Request
    </text>
    <text x="360" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0c5460">
      GET /page.html HTTP/1.1
    </text>
  </g>
  
  <!-- Arrow: Request sent -->
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>
  <path d="M 200 400 Q 400 400, 600 400" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow1)"/>
  <rect x="330" y="375" width="140" height="30" rx="5" fill="#e74c3c"/>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    HTTP Request →
  </text>
  
  <!-- Step 3: Server receives and processes -->
  <g id="step3">
    <circle cx="675" cy="440" r="20" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="675" y="448" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <rect x="320" y="420" width="280" height="50" rx="5" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <text x="460" y="440" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#155724">
      Server memproses request
    </text>
    <text x="460" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
      Cari file, jalankan script, query DB
    </text>
  </g>
  
  <!-- Step 4: Server creates Response -->
  <g id="step4">
    <circle cx="675" cy="510" r="20" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="675" y="518" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4</text>
    <rect x="320" y="490" width="280" height="50" rx="5" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <text x="460" y="510" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#155724">
      Server membuat HTTP Response
    </text>
    <text x="460" y="530" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
      200 OK + HTML content
    </text>
  </g>
  
  <!-- Arrow: Response sent -->
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60" />
    </marker>
  </defs>
  <path d="M 600 560 Q 400 560, 200 560" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrow2)"/>
  <rect x="330" y="535" width="140" height="30" rx="5" fill="#27ae60"/>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    ← HTTP Response
  </text>
  
  <!-- Step 5: Browser renders -->
  <g id="step5">
    <circle cx="125" cy="600" r="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="125" y="608" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">5</text>
    <rect x="220" y="580" width="280" height="50" rx="5" fill="#cce5ff" stroke="#007bff" stroke-width="2"/>
    <text x="360" y="600" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#004085">
      Browser menampilkan halaman
    </text>
    <text x="360" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#004085">
      Render HTML, CSS, JavaScript
    </text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="650" width="700" height="40" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="60" y="670" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold">Alur Komunikasi:</tspan> Browser mengirim request → Server memproses → Server mengirim response → Browser menampilkan
    </text>
  </g>
</svg>