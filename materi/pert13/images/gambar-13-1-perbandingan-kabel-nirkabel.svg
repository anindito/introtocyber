<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wireGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wirelessGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dd6b20;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#f7fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="60" fill="url(#headerGrad)"/>
  <text x="450" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    Gambar 13.1: Perbandingan Keamanan Jaringan Kabel vs Nirkabel
  </text>
  
  <!-- Left Panel - Wired Network -->
  <rect x="30" y="80" width="400" height="390" rx="10" fill="white" stroke="#48bb78" stroke-width="3" filter="url(#shadow)"/>
  <rect x="30" y="80" width="400" height="45" rx="10" fill="url(#wireGrad)"/>
  <rect x="30" y="115" width="400" height="10" fill="url(#wireGrad)"/>
  <text x="230" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    JARINGAN KABEL
  </text>
  
  <!-- Wired Network Diagram -->
  <!-- Server -->
  <rect x="180" y="145" width="100" height="70" rx="5" fill="#e2e8f0" stroke="#4a5568" stroke-width="2"/>
  <rect x="195" y="155" width="70" height="10" rx="2" fill="#4a5568"/>
  <rect x="195" y="170" width="70" height="10" rx="2" fill="#4a5568"/>
  <rect x="195" y="185" width="70" height="10" rx="2" fill="#4a5568"/>
  <text x="230" y="230" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">Server</text>
  
  <!-- Cable from server -->
  <line x1="230" y1="215" x2="230" y2="260" stroke="#4a5568" stroke-width="4"/>
  
  <!-- Switch -->
  <rect x="180" y="260" width="100" height="35" rx="5" fill="#bee3f8" stroke="#3182ce" stroke-width="2"/>
  <circle cx="200" cy="278" r="5" fill="#38a169"/>
  <circle cx="215" cy="278" r="5" fill="#38a169"/>
  <circle cx="230" cy="278" r="5" fill="#38a169"/>
  <circle cx="245" cy="278" r="5" fill="#38a169"/>
  <circle cx="260" cy="278" r="5" fill="#38a169"/>
  <text x="230" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">Switch</text>
  
  <!-- Cables to computers -->
  <line x1="200" y1="295" x2="100" y2="350" stroke="#4a5568" stroke-width="3"/>
  <line x1="230" y1="295" x2="230" y2="350" stroke="#4a5568" stroke-width="3"/>
  <line x1="260" y1="295" x2="360" y2="350" stroke="#4a5568" stroke-width="3"/>
  
  <!-- Computers -->
  <rect x="60" y="350" width="80" height="55" rx="5" fill="#edf2f7" stroke="#4a5568" stroke-width="2"/>
  <rect x="70" y="360" width="60" height="35" rx="2" fill="#a0aec0"/>
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" text-anchor="middle">Komputer A</text>
  
  <rect x="190" y="350" width="80" height="55" rx="5" fill="#edf2f7" stroke="#4a5568" stroke-width="2"/>
  <rect x="200" y="360" width="60" height="35" rx="2" fill="#a0aec0"/>
  <text x="230" y="420" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" text-anchor="middle">Komputer B</text>
  
  <rect x="320" y="350" width="80" height="55" rx="5" fill="#edf2f7" stroke="#4a5568" stroke-width="2"/>
  <rect x="330" y="360" width="60" height="35" rx="2" fill="#a0aec0"/>
  <text x="360" y="420" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" text-anchor="middle">Komputer C</text>
  
  <!-- Security info for wired -->
  <text x="230" y="450" font-family="Arial, sans-serif" font-size="12" fill="#38a169" text-anchor="middle" font-weight="bold">
    ✓ Akses fisik diperlukan untuk penyadapan
  </text>
  
  <!-- Right Panel - Wireless Network -->
  <rect x="470" y="80" width="400" height="390" rx="10" fill="white" stroke="#ed8936" stroke-width="3" filter="url(#shadow)"/>
  <rect x="470" y="80" width="400" height="45" rx="10" fill="url(#wirelessGrad)"/>
  <rect x="470" y="115" width="400" height="10" fill="url(#wirelessGrad)"/>
  <text x="670" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    JARINGAN NIRKABEL
  </text>
  
  <!-- Access Point -->
  <ellipse cx="670" cy="180" rx="35" ry="25" fill="#fbd38d" stroke="#dd6b20" stroke-width="2"/>
  <rect x="655" y="165" width="30" height="20" rx="3" fill="#ed8936"/>
  <line x1="670" y1="155" x2="670" y2="145" stroke="#4a5568" stroke-width="2"/>
  <circle cx="670" cy="140" r="5" fill="#e53e3e"/>
  <text x="670" y="220" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">Access Point</text>
  
  <!-- Radio waves -->
  <path d="M 670 180 Q 620 160 570 200" fill="none" stroke="#ed8936" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
  <path d="M 670 180 Q 620 200 560 240" fill="none" stroke="#ed8936" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
  <path d="M 670 180 Q 720 160 770 200" fill="none" stroke="#ed8936" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
  <path d="M 670 180 Q 720 200 780 240" fill="none" stroke="#ed8936" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
  <path d="M 670 180 Q 670 220 670 260" fill="none" stroke="#ed8936" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
  
  <!-- Wave circles -->
  <circle cx="670" cy="180" r="60" fill="none" stroke="#fbd38d" stroke-width="1" opacity="0.5"/>
  <circle cx="670" cy="180" r="90" fill="none" stroke="#fbd38d" stroke-width="1" opacity="0.4"/>
  <circle cx="670" cy="180" r="120" fill="none" stroke="#fbd38d" stroke-width="1" opacity="0.3"/>
  
  <!-- Wireless devices -->
  <!-- Laptop -->
  <rect x="510" y="280" width="60" height="40" rx="3" fill="#edf2f7" stroke="#4a5568" stroke-width="2"/>
  <rect x="515" y="285" width="50" height="25" rx="2" fill="#a0aec0"/>
  <rect x="500" y="320" width="80" height="5" rx="2" fill="#718096"/>
  <text x="540" y="345" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" text-anchor="middle">Laptop</text>
  
  <!-- Smartphone -->
  <rect x="640" y="290" width="35" height="60" rx="5" fill="#edf2f7" stroke="#4a5568" stroke-width="2"/>
  <rect x="645" y="298" width="25" height="40" rx="2" fill="#a0aec0"/>
  <circle cx="657" cy="343" r="4" fill="#4a5568"/>
  <text x="657" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" text-anchor="middle">Ponsel</text>
  
  <!-- Tablet -->
  <rect x="760" y="280" width="70" height="50" rx="5" fill="#edf2f7" stroke="#4a5568" stroke-width="2"/>
  <rect x="765" y="285" width="60" height="40" rx="2" fill="#a0aec0"/>
  <text x="795" y="345" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" text-anchor="middle">Tablet</text>
  
  <!-- Attacker -->
  <g transform="translate(775, 380)">
    <circle cx="20" cy="15" r="15" fill="#feb2b2" stroke="#c53030" stroke-width="2"/>
    <circle cx="14" cy="12" r="2" fill="#2d3748"/>
    <circle cx="26" cy="12" r="2" fill="#2d3748"/>
    <path d="M 14 20 Q 20 16 26 20" fill="none" stroke="#2d3748" stroke-width="2"/>
    <rect x="5" y="32" width="30" height="35" rx="5" fill="#fc8181" stroke="#c53030" stroke-width="2"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="10" fill="#c53030" text-anchor="middle" font-weight="bold">Penyerang</text>
  </g>
  
  <!-- Antenna on attacker -->
  <line x1="795" y1="395" x2="795" y2="375" stroke="#4a5568" stroke-width="2"/>
  <path d="M 785 375 Q 795 365 805 375" fill="none" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Warning for wireless -->
  <text x="670" y="450" font-family="Arial, sans-serif" font-size="12" fill="#c53030" text-anchor="middle" font-weight="bold">
    ⚠ Sinyal dapat ditangkap siapapun dalam jangkauan
  </text>
  
  <!-- Legend -->
  <rect x="485" y="395" width="150" height="40" rx="5" fill="#fff5f5" stroke="#fc8181" stroke-width="1"/>
  <text x="490" y="412" font-family="Arial, sans-serif" font-size="10" fill="#c53030">Risiko Penyadapan:</text>
  <text x="490" y="427" font-family="Arial, sans-serif" font-size="9" fill="#718096">Tanpa akses fisik!</text>
</svg>
