<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 600">
  <defs>
    <linearGradient id="headerGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#63b3ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="routerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="internetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="600" fill="#f0f4f8"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="950" height="55" fill="url(#headerGrad2)"/>
  <text x="475" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    Gambar 13.2: Arsitektur Jaringan Nirkabel
  </text>
  
  <!-- Internet Cloud -->
  <g transform="translate(400, 90)">
    <ellipse cx="75" cy="40" rx="75" ry="40" fill="url(#internetGrad)" filter="url(#shadow2)"/>
    <ellipse cx="45" cy="50" rx="35" ry="25" fill="#9f7aea"/>
    <ellipse cx="105" cy="50" rx="35" ry="25" fill="#9f7aea"/>
    <ellipse cx="75" cy="35" rx="45" ry="30" fill="#b794f4"/>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">INTERNET</text>
  </g>
  
  <!-- Connection from Internet to Router -->
  <line x1="475" y1="130" x2="475" y2="180" stroke="#805ad5" stroke-width="3"/>
  <polygon points="475,185 470,175 480,175" fill="#805ad5"/>
  
  <!-- Wireless Router -->
  <g transform="translate(380, 190)">
    <rect x="0" y="0" width="190" height="80" rx="10" fill="url(#routerGrad)" filter="url(#shadow2)"/>
    <rect x="10" y="10" width="170" height="40" rx="5" fill="#9ae6b4"/>
    <!-- Indicator lights -->
    <circle cx="30" cy="30" r="6" fill="#38a169"/>
    <circle cx="50" cy="30" r="6" fill="#38a169"/>
    <circle cx="70" cy="30" r="6" fill="#f6e05e"/>
    <circle cx="90" cy="30" r="6" fill="#38a169"/>
    <!-- Ports -->
    <rect x="110" y="20" width="15" height="20" rx="2" fill="#276749"/>
    <rect x="130" y="20" width="15" height="20" rx="2" fill="#276749"/>
    <rect x="150" y="20" width="15" height="20" rx="2" fill="#276749"/>
    <!-- Antennas -->
    <line x1="40" y1="0" x2="40" y2="-25" stroke="#2d3748" stroke-width="3"/>
    <line x1="95" y1="0" x2="95" y2="-30" stroke="#2d3748" stroke-width="3"/>
    <line x1="150" y1="0" x2="150" y2="-25" stroke="#2d3748" stroke-width="3"/>
    <text x="95" y="68" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Wireless Router</text>
  </g>
  
  <!-- Label for Wireless Router -->
  <rect x="590" y="200" width="180" height="60" rx="5" fill="#c6f6d5" stroke="#38a169" stroke-width="1"/>
  <text x="680" y="220" font-family="Arial, sans-serif" font-size="11" fill="#276749" text-anchor="middle" font-weight="bold">Fungsi:</text>
  <text x="680" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" text-anchor="middle">• Routing ke Internet</text>
  <text x="680" y="250" font-family="Arial, sans-serif" font-size="10" fill="#2d3748" text-anchor="middle">• DHCP Server</text>
  
  <!-- Radio Waves from Router -->
  <circle cx="475" cy="230" r="80" fill="none" stroke="#68d391" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <circle cx="475" cy="230" r="120" fill="none" stroke="#68d391" stroke-width="1" stroke-dasharray="5,5" opacity="0.4"/>
  <circle cx="475" cy="230" r="160" fill="none" stroke="#68d391" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
  
  <!-- Access Point (Enterprise) -->
  <g transform="translate(100, 300)">
    <ellipse cx="50" cy="30" rx="50" ry="30" fill="url(#apGrad)" filter="url(#shadow2)"/>
    <rect x="25" y="15" width="50" height="25" rx="5" fill="#90cdf4"/>
    <circle cx="40" cy="27" r="4" fill="#38a169"/>
    <circle cx="55" cy="27" r="4" fill="#38a169"/>
    <line x1="50" y1="0" x2="50" y2="-15" stroke="#2d3748" stroke-width="2"/>
    <circle cx="50" cy="-20" r="5" fill="#e53e3e"/>
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c5282" text-anchor="middle">Access Point</text>
    <text x="50" y="88" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">(AP)</text>
  </g>
  
  <!-- Connection from Router to AP -->
  <line x1="380" y1="250" x2="180" y2="310" stroke="#4a5568" stroke-width="3"/>
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Kabel Ethernet</text>
  
  <!-- Radio Waves from AP -->
  <circle cx="150" cy="330" r="50" fill="none" stroke="#63b3ed" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
  <circle cx="150" cy="330" r="80" fill="none" stroke="#63b3ed" stroke-width="1" stroke-dasharray="4,4" opacity="0.4"/>
  
  <!-- SSID Label -->
  <rect x="75" y="420" width="150" height="35" rx="5" fill="#ebf8ff" stroke="#3182ce" stroke-width="2"/>
  <text x="150" y="442" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c5282" text-anchor="middle">SSID: "KantorWiFi"</text>
  
  <!-- Client Devices Section -->
  <text x="475" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748" text-anchor="middle">
    Perangkat Klien (Station/STA)
  </text>
  
  <!-- Laptop Client -->
  <g transform="translate(270, 420)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#edf2f7" stroke="#4a5568" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="5" y="5" width="70" height="35" rx="3" fill="#a0aec0"/>
    <rect x="-10" y="50" width="100" height="8" rx="3" fill="#718096"/>
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">Laptop</text>
    <!-- MAC Address -->
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="8" fill="#718096" text-anchor="middle">MAC: AA:BB:CC:DD:EE:01</text>
  </g>
  
  <!-- Smartphone Client -->
  <g transform="translate(430, 420)">
    <rect x="0" y="0" width="40" height="65" rx="5" fill="#edf2f7" stroke="#4a5568" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="5" y="8" width="30" height="45" rx="2" fill="#a0aec0"/>
    <circle cx="20" cy="58" r="4" fill="#4a5568"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">Smartphone</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="8" fill="#718096" text-anchor="middle">MAC: AA:BB:CC:DD:EE:02</text>
  </g>
  
  <!-- Tablet Client -->
  <g transform="translate(550, 420)">
    <rect x="0" y="0" width="75" height="55" rx="5" fill="#edf2f7" stroke="#4a5568" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="5" y="5" width="65" height="45" rx="3" fill="#a0aec0"/>
    <text x="37" y="75" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">Tablet</text>
    <text x="37" y="90" font-family="Arial, sans-serif" font-size="8" fill="#718096" text-anchor="middle">MAC: AA:BB:CC:DD:EE:03</text>
  </g>
  
  <!-- IoT Device -->
  <g transform="translate(700, 420)">
    <circle cx="30" cy="25" r="25" fill="#faf089" stroke="#d69e2e" stroke-width="2" filter="url(#shadow2)"/>
    <circle cx="30" cy="25" r="15" fill="#f6e05e"/>
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="8" fill="#744210" text-anchor="middle">IoT</text>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">Smart Device</text>
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="8" fill="#718096" text-anchor="middle">MAC: AA:BB:CC:DD:EE:04</text>
  </g>
  
  <!-- Wireless Signal Lines -->
  <path d="M 360 250 Q 320 350 310 420" fill="none" stroke="#68d391" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  <path d="M 475 270 Q 455 350 450 420" fill="none" stroke="#68d391" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  <path d="M 490 270 Q 530 350 587 420" fill="none" stroke="#68d391" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  <path d="M 530 250 Q 620 320 730 420" fill="none" stroke="#68d391" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  
  <!-- Legend Box -->
  <rect x="30" y="520" width="890" height="70" rx="5" fill="white" stroke="#cbd5e0" stroke-width="1" filter="url(#shadow2)"/>
  <text x="50" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">Keterangan Komponen:</text>
  
  <circle cx="70" cy="565" r="8" fill="#805ad5"/>
  <text x="85" y="569" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Internet</text>
  
  <rect x="170" y="557" width="20" height="16" rx="3" fill="#38a169"/>
  <text x="195" y="569" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Wireless Router</text>
  
  <ellipse cx="330" cy="565" rx="15" ry="10" fill="#3182ce"/>
  <text x="355" y="569" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Access Point</text>
  
  <rect x="470" y="557" width="20" height="16" rx="3" fill="#a0aec0"/>
  <text x="495" y="569" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Perangkat Klien</text>
  
  <line x1="620" y1="565" x2="660" y2="565" stroke="#68d391" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="670" y="569" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Sinyal Wireless</text>
  
  <line x1="780" y1="565" x2="820" y2="565" stroke="#4a5568" stroke-width="2"/>
  <text x="830" y="569" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Kabel</text>
</svg>
